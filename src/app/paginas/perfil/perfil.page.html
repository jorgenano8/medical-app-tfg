<ion-header>
    <ion-toolbar>
        <ion-title>Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <swiper-container [pagination]="true">
        <swiper-slide>
            <ion-avatar>
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <h3>{{usuarioModel.nombre}} {{usuarioModel.apellidos}}</h3>
            <ion-note>Enfermera</ion-note>
            <ion-note>{{usuarioModel.colegiado}}</ion-note>
            <ion-note>Torrevieja, Alicante</ion-note>
        </swiper-slide>
        <swiper-slide>
            <p class="ion-text-center">{{usuarioModel.descripcion}}</p>
        </swiper-slide>
    </swiper-container>

    <ion-button expand="block" color="danger" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

    <ion-card *ngFor="let publicacion of listaPublicaciones" [routerLink]="['/home/publicacion', publicacion.uid]">
        <ion-card-header>
            <ion-card-subtitle>{{publicacion.fechaPublicacion}}</ion-card-subtitle>
            <ion-card-title>{{publicacion.titulo}}</ion-card-title>
            <ion-card-subtitle>{{publicacion.etiqueta}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            {{publicacion.contenido}}
        </ion-card-content>
    </ion-card>
</ion-content>
