<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-back-button text="" default-href="#"></ion-back-button>
        </ion-buttons>
        <ion-progress-bar *ngIf="!loaded" type="indeterminate"></ion-progress-bar>
        <ion-buttons slot="secondary">
            <ion-button [routerLink]="['/home/usuario/', usuarioModel.uid]">
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-label [routerLink]="['/home/usuario/', usuarioModel.uid]">
            <h2>{{usuarioModel.nombre}} {{usuarioModel.apellidos}}</h2>
            <p>{{usuarioModel.especialidad}}</p>
        </ion-label>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let mensaje of listaMensajes">
            <p>{{mensaje.contenido}}</p>
        </ion-item>
    </ion-list>

    <form [formGroup]="formGroup" (ngSubmit)="enviarMensaje()">
        <ion-input placeholder="Escribe un mensaje" type="text" formControlName="mensaje"></ion-input>
        <ion-buttons>
            <ion-button [disabled]="!formGroup.valid" (click)="enviarMensaje()">
                <ion-icon slot="icon-only" name="send-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </form>

</ion-content>
