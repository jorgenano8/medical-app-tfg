<ion-header>
    <ion-toolbar>
        <ion-title>Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
            <ion-avatar>
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>
                <ion-title>{{usuarioModel.nombre}} {{usuarioModel.apellidos}}</ion-title>
                <ion-label>Enfermera</ion-label>
                <ion-label>{{usuarioModel.colegiado}}</ion-label>
                <ion-label>Torrevieja, Alicante</ion-label>
            </ion-label>
        </ion-slide>
        <ion-slide>
            <p>{{usuarioModel.descripcion}}</p>
        </ion-slide>
    </ion-slides>

    <ion-button expand="block" color="danger" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

    <ion-card *ngFor="let publicacion of listaPublicaciones" [routerLink]="['/home/publicacion', publicacion.uid]">
        <ion-card-header>
            <ion-card-subtitle>{{publicacion.fechaPublicacion}}</ion-card-subtitle>
            <ion-card-title>{{publicacion.titulo}}</ion-card-title>
            <ion-card-subtitle>{{publicacion.etiqueta}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            {{publicacion.contenido}}
        </ion-card-content>
    </ion-card>
</ion-content>
