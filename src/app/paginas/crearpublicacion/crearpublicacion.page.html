<ion-header>
    <ion-toolbar>
        <ion-title>Crear publicación</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="none">
        <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{usuarioModel.nombre}} {{usuarioModel.apellidos}}</ion-label>
    </ion-item>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <ion-button type="submit" expand="block" fill="outline" [disabled]="!formGroup.valid || loading">
            <ion-spinner *ngIf="loading"></ion-spinner>
            <span *ngIf="!loading">Publicar</span>
        </ion-button>
        <ion-item lines="none">
            <ion-label position="stacked">Título</ion-label>
            <ion-input placeholder="Introduce un título" type="text" maxlength="70" formControlName="titulo"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked">Contenido</ion-label>
            <ion-textarea rows="20" formControlName="contenido" placeholder="¿Que te gustaría compartir?"></ion-textarea>
        </ion-item>
    </form>

</ion-content>
